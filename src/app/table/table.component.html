

<p-table showGridlines [value]="report">
  <ng-template pTemplate="header">
    <tr>
      <th>نام گزارش</th>
      <th>نوع گزارش</th>
      <th>توضیحات</th>
      <th>عملیات</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-report>
    <tr>
      <td>{{ report.reportName }}</td>
      <td>{{ report.reportType }}</td>
      <td>{{ report.desc }}</td>
      <td>
        <p-menu #menu [popup]="true" [model]="getMenuItems(report)"></p-menu>
        <button pButton 
                type="button" 
                icon="pi pi-ellipsis-v" 
                (click)="menu.toggle($event)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
