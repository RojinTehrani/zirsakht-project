                </div>
                <div>

                      </div>
                </div>
            </div>

            <div class="col-6">

                <div class="d-flex align-items-center">
                  <div class="rounded-circle bg-warning bg-opacity-10 d-flex justify-content-center align-items-center" style="width: 48px; height: 48px;">
                    <span class="material-symbols-rounded text-warning fs-4">hourglass_bottom</span>
